<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Work Hours</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-200">
  <div class="container mx-auto p-5 bg-white shadow-lg rounded-lg">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Employee Work Hours</h1>
      <button id="logoutBtn" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>

    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr>
          <th class="border-b p-2 text-left">Name</th>
          <th class="border-b p-2 text-left">Wednesday</th>
          <th class="border-b p-2 text-left">Thursday</th>
          <th class="border-b p-2 text-left">Friday</th>
          <th class="border-b p-2 text-left">Saturday</th>
          <th class="border-b p-2 text-left">Sunday</th>
          <th class="border-b p-2 text-left">Monday</th>
          <th class="border-b p-2 text-left">Tuesday</th>
          <th class="border-b p-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td class="employee-name" contenteditable="true" data-placeholder="Enter Employee Name"></td>
          <td><input type="time" name="wednesdayStart" /> - <input type="time" name="wednesdayEnd" /></td>
          <td><input type="time" name="thursdayStart" /> - <input type="time" name="thursdayEnd" /></td>
          <td><input type="time" name="fridayStart" /> - <input type="time" name="fridayEnd" /></td>
          <td><input type="time" name="saturdayStart" /> - <input type="time" name="saturdayEnd" /></td>
          <td><input type="time" name="sundayStart" /> - <input type="time" name="sundayEnd" /></td>
          <td><input type="time" name="mondayStart" /> - <input type="time" name="mondayEnd" /></td>
          <td><input type="time" name="tuesdayStart" /> - <input type="time" name="tuesdayEnd" /></td>
          <td><button class="bg-red-500 text-white py-1 px-2 rounded hover:bg-red-700" onclick="deleteRow(this)">Delete</button></td>
        </tr>
      </tbody>
    </table>

    <button id="addRowBtn" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Add Row</button>

    <div class="flex justify-between mt-6">
      <div id="startOfDaySection" class="w-1/2 mr-2 p-4 bg-gray-100 rounded shadow">
        <h3 class="font-semibold mb-2">Start of the Day</h3>
        <div id="startOfDayTasks"></div>
        <button id="addStartOfDayTask" class="mt-2 bg-green-500 text-white py-1 px-2 rounded hover:bg-green-700">Add Task</button>
        <button id="saveStartTasksBtn" class="mt-2 hidden bg-yellow-500 text-white py-1 px-2 rounded hover:bg-yellow-700">Save Start Tasks</button>
        <button id="submitStartTasksBtn" class="mt-2 hidden bg-red-500 text-white py-1 px-2 rounded hover:bg-red-700">Submit Start Tasks</button>
      </div>

      <div id="endOfDaySection" class="w-1/2 ml-2 p-4 bg-gray-100 rounded shadow">
        <h3 class="font-semibold mb-2">End of the Day</h3>
        <div id="endOfDayTasks"></div>
        <button id="addEndOfDayTask" class="mt-2 bg-green-500 text-white py-1 px-2 rounded hover:bg-green-700">Add Task</button>
        <button id="saveEndTasksBtn" class="mt-2 hidden bg-yellow-500 text-white py-1 px-2 rounded hover:bg-yellow-700">Save End Tasks</button>
        <button id="submitEndTasksBtn" class="mt-2 hidden bg-red-500 text-white py-1 px-2 rounded hover:bg-red-700">Submit End Tasks</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Work Hours - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-200">
  <div class="container mx-auto p-5 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Login</h1>
    <form id="loginForm" class="mb-4">
      <input type="text" id="username" placeholder="Username" class="border p-2 rounded mb-2 w-full" required>
      <input type="password" id="password" placeholder="Password" class="border p-2 rounded mb-2 w-full" required>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>

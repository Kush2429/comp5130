<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Work Hours</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Employee Work Hours</h1>

    <!-- Editable Work Hours Table -->
    <table id="workHoursTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="employee-name" contenteditable="true" data-placeholder="Enter Employee Name"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <tr>
          <td class="employee-name" contenteditable="true" data-placeholder="Enter Employee Name"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <tr>
          <td class="employee-name" contenteditable="true" data-placeholder="Enter Employee Name"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <tr>
          <td class="employee-name" contenteditable="true" data-placeholder="Enter Employee Name"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
      </tbody>
    </table>
    
    <button id="saveTableBtn">Save Table Data</button>

    <!-- Side-by-side sections for Start and End of the Day tasks -->
    <div id="rulesSection">
      <!-- Start of the Day Section -->
      <div id="startOfDaySection" class="ruleCategory">
        <h3>Start of the Day</h3>
        <div id="startOfDayTasks"></div>
        <button id="addStartOfDayTask">Add Task</button>
      </div>

      <!-- End of the Day Section -->
      <div id="endOfDaySection" class="ruleCategory">
        <h3>End of the Day</h3>
        <div id="endOfDayTasks"></div>
        <button id="addEndOfDayTask">Add Task</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Task Table</h1>
    <table id="taskTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically populated -->
      </tbody>
    </table>

    <div id="rulesSection">
      <h3>Start of Day</h3>
      <input type="checkbox" id="startOfDay">
      <h3>End of Day</h3>
      <input type="checkbox" id="endOfDay">
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
